Default: VRJuggler

VPR
{
   modules/vapor: VPR_CONFIG=vpr-config, VPR_BASE_DIR=instlinks;
   external;  // For Boost
}

Sonix
{
   depend VPR;
   modules/sonix: SNX_CONFIG=sonix-config, SNX_BASE_DIR=install-clone;
   external;  // For GMTL
}

Tweek
{
   depend VPR;
   modules/tweek: TWEEK_CONFIG=tweek-config, TWEEK_BASE_DIR=instlinks;
}

JCCL
{
   depend VPR;
   depend Tweek;
   modules/jackal: JCCL_CONFIG=jccl-config, JCCL_BASE_DIR=instlinks;
   external;  // For CppDOM
}

Gadgeteer
{
   depend JCCL;
   modules/gadgeteer: GADGETEER_CONFIG=gadgeteer-config, GADGET_BASE_DIR=instlinks;
   external;  // For GMTL
}

VRJuggler
{
   depend Sonix;
   depend Gadgeteer;
   modules/vrjuggler: VRJ_CONFIG=vrjuggler-config, VJ_BASE_DIR=instlinks;
}

Plexus
{
   depend VPR;
   modules/plexus: PLEXUS_CONFIG=plexus-config, PLX_BASE_DIR=instlinks;
}

Plexus+Tweek
{
   depend Tweek;
   modules/plexus: PLEXUS_CONFIG=plexus-config, PLX_BASE_DIR=instlinks;
}

DSO
{
   depend Plexus;
   modules/dso: DSO_BASE_DIR=instlinks;
}

DSO+Tweek
{
   depend Plexus+Tweek;
   modules/dso: DSO_BASE_DIR=instlinks;
}

VRJuggler+DSO
{
   depend VRJuggler;
   depend DSO;
}
